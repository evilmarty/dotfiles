add_newline = false
right_format = """$all"""
continuation_prompt = "‚ñ∂‚ñ∂"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$terraform\
$ruby\
$elixir\
$nodejs\
$aws\
$jobs\
$character"""

[line_break]
disabled = true

[directory]
style = "blue"

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)]($style) ($ahead_behind$stashed)]($style)"
style = "bold cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
cherry_pick = "[üçí PICKING](bold red)"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[nodejs]
symbol = "‚¨¢"

[terraform]
format = "[$symbol$version( $workspace)]($style) "
